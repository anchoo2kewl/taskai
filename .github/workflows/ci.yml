name: CI

on:
  push:
    branches: [main, develop, uat, production]
  pull_request:
    branches: [main, develop, uat, production]

env:
  GO_VERSION: "1.24"
  NODE_VERSION: "20"

jobs:
  # API Testing Job
  api-test:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Download dependencies
        working-directory: ./api
        run: go mod download

      - name: Vet
        working-directory: ./api
        run: go vet ./...

      - name: Run tests with coverage
        working-directory: ./api
        run: |
          go test -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -v /e2e)
          go tool cover -func=coverage.out | tail -1
        timeout-minutes: 3

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: api/coverage.out
          retention-days: 30

  # Web Testing Job
  web-test:
    name: Web Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: |
          npm ci
          npx rollup --version || npm install @rollup/rollup-linux-x64-gnu

      - name: Lint and type check
        working-directory: ./web
        run: |
          npx eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 15
          npx tsc --noEmit

      - name: Run tests with coverage
        working-directory: ./web
        run: npx vitest run --coverage

      - name: Build
        working-directory: ./web
        run: npx vite build

      - name: Upload web coverage
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: web/coverage
          retention-days: 30

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Go Security Check
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./api/...'

      - name: Upload GoSec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'gosec-results.sarif'

  # Dependency Review (PRs only)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true  # Optional - don't fail if dependency graph not enabled

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # SonarQube Analysis
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [api-test, web-test]
    if: github.ref == 'refs/heads/main'
    continue-on-error: true  # Don't fail workflow if SonarQube is unreachable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download API coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: api-test-results
          path: api/

      - name: Download Web coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: web-coverage
          path: web/coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonar.taskai.cc

  # Gate check
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [api-test, web-test, security-scan]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.api-test.result }}" != "success" ]; then
            echo "API tests failed"
            exit 1
          fi
          if [ "${{ needs.web-test.result }}" != "success" ]; then
            echo "Web tests failed"
            exit 1
          fi
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "Security scan failed"
            exit 1
          fi
          echo "All tests passed!"
