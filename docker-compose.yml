services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    environment:
      # Database config - defaults to SQLite for backward compatibility
      - DB_DRIVER=${DB_DRIVER:-sqlite}
      - DB_PATH=/data/taskai.db
      - DB_DSN=${DB_DSN:-}
      # Postgres connection (when DB_DRIVER=postgres)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-taskai}
      - POSTGRES_USER=${POSTGRES_USER:-taskai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-taskai-dev-password}
      # App config
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - PORT=8080
      - ENV=${ENV:-production}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://taskai.cc,https://staging.taskai.cc}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Yjs processor URL for wiki collaboration
      - YJS_PROCESSOR_URL=${YJS_PROCESSOR_URL:-http://yjs-processor:3001}
    volumes:
      # Mount SQLite database for persistence
      - taskai-data:/data
    networks:
      - taskai
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      yjs-processor:
        condition: service_healthy
        required: false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-taskai}
      - POSTGRES_USER=${POSTGRES_USER:-taskai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-taskai-dev-password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - taskai
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskai} -d ${POSTGRES_DB:-taskai}"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  yjs-processor:
    build:
      context: ./api/internal/yjs-processor
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - PORT=3001
    networks:
      - taskai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    ports:
      - "8084:80"
    networks:
      - taskai
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    ports:
      - "8089:3000"
    environment:
      - TASKAI_API_URL=http://api:8080
      - PORT=3000
    networks:
      - taskai
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  # Persistent volume for SQLite database
  taskai-data:
    driver: local

  # Persistent volume for Postgres database
  postgres-data:
    driver: local

networks:
  taskai:
    driver: bridge
